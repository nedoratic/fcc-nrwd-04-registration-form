<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
        </header>
        <main>
            <form action="https://register-demo.freecodecamp.org" method="post">
                <fieldset>
                    <label for="first-name">First Name:</label>
                    <input
                        type="text"
                        id="first-name"
                        name="first-name"
                        placeholder="Enter your First Name here"
                        title="This field id required"
                        required
                    >
                    <label for="last-name">Last Name:</label>
                    <input
                        type="text"
                        id="last-name"
                        name="last-name"
                        placeholder="Enter your Last Name here"
                        title="This field id required"
                        required
                    >
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your Email here"
                        title="This field id required"
                        required
                    >
                    <label for="password">Create New Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your New Password here"
                        title="New Password: must be 16 or more characters in length, must contain at least one lowercase character, must contain at least one uppercase character, must contain at least one number, and must contain at least one of the following special symbols (!@#$%^&*=+-_)."
                        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{16,}"
                        required
                    >
                </fieldset>
                <fieldset>
                    <input
                        type="radio"
                        id="personal-account"
                        name="account-type"
                    >
                    <label for="personal-account">Personal Account</label>
                    <input
                        type="radio"
                        id="business-account"
                        name="account-type"
                    >
                    <label for="business-account">Business Account</label>
                    <input
                        type="checkbox"
                        id="terms-and-conditions"
                        name="terms-and-conditions"
                        required
                    >
                    <label for="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a></label>
                </fieldset>
                <fieldset>
                    <label for="profile-picture">Upload a profile picture:</label>
                    <input
                        type="file"
                        id="profile-picture"
                        name="profile-picture"
                    >
                    <label for="age">Input your age (years):</label>
                    <input
                        type="number"
                        id="age"
                        name="age"
                        min="18"
                        max="120"
                    >
                    <label for="bio">Provide a bio:</label>
                    <textarea id="bio" name="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                    <label for="referrer">How did you hear about us?</label>
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
